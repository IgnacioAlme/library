<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="style.css" rel="stylesheet">
  <title>Library</title>
</head>

<body>
  <h1>Library!</h1>

  <label for="theme">Select theme: </label>
  <select id="theme">
    <option value="white">Light</option>
    <option value="black">Dark</option>
  </select>

  <h2>Read books</h2>
  <p>Click on the "Add books" button to open the popup.</p>
  <div class="openBtn">
    <button class="openButton" onclick="openForm()"><strong>Open Form</strong></button>
  </div>
  <div class="loginPopup">
    <div class="formPopup" id="popupForm">
      <form action="#" class="formContainer">
        <h2>Please add book's information</h2>
        <label for="title">
          <strong>Title</strong>
        </label>
        <input type="text" id="title" placeholder="Book's Title" name="title" required>
        <label for="author">
          <strong>Author</strong>
        </label>
        <input type="text" id="author" placeholder="Author's name" name="author" required>
        <label>
          <strong>Number of Pages</strong>
        </label>
        <input type="number" id="number" placeholder="Number of Pages" name="pages" required>
        <button type="button" class="btn" onclick="addBook()">Add book</button>
        <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
      </form>
    </div>
  </div>

  <div id="container"></div>

  <script src="script.js"></script>
</body>

</html>
