<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">
    <title>Library</title>
  </head>
  <body>
    <h1>Library!</h1>

    <label for="theme">Select theme: </label>
    <select id="theme">
      <option value="white">Light</option>
      <option value="black">Dark</option>
    </select>

    <div id="selections">
    <button type="button" id="button-add">Add book</button> 
    <button type="button" id="button-del">Delete all books</button>
    </div>

    <div class="form-popup" id="myForm">
      <form action="#" class="form-container">
        <h1>Add book</h1>
    
        <label for="title"><b>Title</b></label>
        <input type="text" placeholder="Enter title" name="title" required>
    
        <label for="author"><b>Author</b></label>
        <input type="text" placeholder="Enter author" name="author" required>

        <label for="pages"><b>Pages</b></label>
        <input type="number" placeholder="Enter pages" name="pages" required>

        <label for="read"><b>Read</b></label>
        <input type="checkbox" name="read">
    
        <button type="submit" class="btn">Submit</button>
        <button type="submit" class="btn cancel" onclick="closeForm()">Close</button>
      </form>
    </div> 
    <button type="button" class="open-button">Add book</button>

    <div id="container">
    </div>

    <script src="script.js"></script>
  </body>
</html>
